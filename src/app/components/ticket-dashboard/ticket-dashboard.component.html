<h2>Ticket Dashboard</h2>
<table mat-table [dataSource]="tickets">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let ticket"> {{ ticket.id }} </td>
  </ng-container>
  
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let ticket"> {{ ticket.name }} </td>
  </ng-container>
  
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let ticket"> {{ ticket.price }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['id', 'name', 'price']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'price'];"></tr>
</table>
