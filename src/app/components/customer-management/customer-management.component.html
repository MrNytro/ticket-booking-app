<div class="container">
    <h2>Customer Management</h2>
    <ul class="list-group">
      <li *ngFor="let customer of customers" class="list-group-item d-flex justify-content-between">
        {{ customer.name }}
        <div>
          <button class="btn btn-info btn-sm" (click)="toggleVip(customer)">
            {{ customer.isVip ? 'Remove VIP' : 'Set VIP' }}
          </button>
        </div>
      </li>
    </ul>
  </div>
